<div ng-controller="share_recruit_detail.ctrl">
    <div class="modal fade" id="modal_share_recruit_detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">招聘信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">岗位名称：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" placeholder="姓名" ng-model="model.jobs" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">岗位类型：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="model.job_type" ng-options="d.code as d.text for d in global.enumData.enumJobType">
                                    <option value="">-- 岗位类型 --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">工作年限：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" placeholder="工作年限" ng-model="model.work_year" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">学历要求：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="model.edu" ng-options="d.code as d.text for d in global.enumData.enumEdu">
                                    <option value="">-- 学历 --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">薪资范畴：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="薪资" ng-model="model.salary">
                                    <span class="input-group-addon">万</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">职位描述：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="5" placeholder="请输入职位描述" ng-model="model.memo"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="confirm(model)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
