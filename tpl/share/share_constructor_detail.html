<div ng-controller="share_constructor_detail.ctrl">
    <div class="modal fade bs-example-modal-lg" id="modal_share_constructor_detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">建造师信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label require">选择类型：</label>
                            <div class="col-sm-4">
                                <select class="form-control" ng-model="model.constructor_type" ng-options="d.code as d.text for d in global.enumData.enumConstructorType">
                                    <option value="">-- 请选择类型 --</option>
                                </select>
                            </div>
                        </div>
                        <section ng-show="model.constructor_type==1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">姓名：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" placeholder="姓名" ng-model="model.name" />
                                </div>
                                <label class="col-sm-2 control-label require">性别：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="model.sex" ng-options="d.code as d.text for d in global.enumData.enumSex">
                                        <option value="">-- 请选择性别 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">出生日期：</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input class="form-control" type="text" ng-model="params.birth" id="birth" onclick="WdatePicker()" placeholder="出生日期" />
                                        <span class="input-group-addon" onclick="WdatePicker({ el: 'birth' })">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">证书地址：</label>
                                <div class="col-sm-5">
                                    <select class="form-control" ng-model="model.province_id" ng-options="d.province_id as d.province_name for d in global.province_dict">
                                        <option value="">-- 请选择省份 --</option>
                                    </select>
                                </div>
                                <div class="col-sm-5">
                                    <select class="form-control" ng-model="model.city_id" ng-options="d.city_id as d.city_name for d in global.city_dict">
                                        <option value="">-- 请选择城市 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">证书类别：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="model.certificate_type" ng-options="d.code as d.text for d in global.enumData.enumCertificateType">
                                        <option value="">-- 证书类别 --</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label require">证书类型：</label>
                                <div class="col-sm-4">
                                    <select class="form-control">
                                        <option value="">-- 证书类型 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">注册情况：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="model.regist_situation" ng-options="d.code as d.text for d in global.enumData.enumRegistSituation">
                                        <option value="">-- 注册情况 --</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label require">证书状态：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="model.certificate_status" ng-options="d.code as d.text for d in global.enumData.enumCertificateStatus">
                                        <option value="">-- 证书状态 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">期望薪水：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="model.salary" ng-options="d.code as d.text for d in global.enumData.enumConstructorSalary">
                                        <option value="">-- 期望薪水 --</option>
                                    </select>
                                </div>
                            </div>
                        </section>
                        <section ng-show="model.constructor_type==2">
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">您的姓名：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" placeholder="姓名" ng-model="model.name" />
                                </div>
                                <label class="col-sm-2 control-label require">所需人才：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="model.need_talent" ng-options="d.code as d.text for d in global.enumData.enumNeedTalent">
                                        <option value="">-- 注册情况 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">数量：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" placeholder="数量" ng-model="model.need_count" />
                                </div>
                                <label class="col-sm-2 control-label require">价格：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" placeholder="价格" ng-model="model.price" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">我的地址：</label>
                                <div class="col-sm-5">
                                    <select class="form-control" ng-model="model.province_id" ng-options="d.province_id as d.province_name for d in global.province_dict">
                                        <option value="">-- 请选择省份 --</option>
                                    </select>
                                </div>
                                <div class="col-sm-5">
                                    <select class="form-control" ng-model="model.city_id" ng-options="d.city_id as d.city_name for d in global.city_dict">
                                        <option value="">-- 请选择城市 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">企业名称：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" placeholder="企业名称" ng-model="model.company_caption" />
                                </div>
                            </div>
                        </section>
                        <div class="form-group">
                            <label class="col-sm-2 control-label ">其他说明：</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" placeholder="其他说明" ng-model="model.other_memo"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label ">附件：</label>
                            <div class="col-sm-10">
                                <div class="common-img img-rounded">
                                    <img src="images/ic_attachment.png" onload="Util.fullImg(this)" title="点击添加图片" ng-click="uploadImage()">
                                </div>
                                <div class="common-img custom_background_contain" ng-repeat="d in model.imgs" ng-show="!d.is_delete"
                                     ng-style="{'background-image':'url('+(global.res+d.imgurl)+')'}">
                                    <img src="images/ic_delete.png" class="common-delete" title="删除" ng-click="delImg(d,$index)" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="confirm(model)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
