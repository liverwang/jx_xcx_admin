<div ng-controller="changePassword.ctrl">
	<div class="modal fade" id="modal_change_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">修改密码</h4>
				</div>
				<div class="modal-body">
					<div style="width:500px;">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4 control-label require">原始密码</label>
								<div class="col-sm-8">
									<input class="form-control" type="password" placeholder="原始密码"
										   ng-model="model.password" />
								</div>
							</div>
							<div class="form-group">
                                <label class="col-sm-4 control-label require">新密码</label>
								<div class="col-sm-8">
									<input class="form-control" type="password" placeholder="新密码"
										   ng-model="model.new_password" />
								</div>
							</div>
							<div class="form-group">
                                <label class="col-sm-4 control-label require">确认新密码</label>
								<div class="col-sm-8">
									<input class="form-control" type="password" placeholder="确认新密码"
										   ng-model="model.confirm_new_password" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" ng-click="confirm(model)">确定</button>
				</div>
			</div>
		</div>
	</div>
</div>
