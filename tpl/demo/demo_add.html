<div ng-controller="demo_add.ctrl">
    <div class="modal fade" id="modal_demo_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">计量单位</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">单位编码</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" placeholder="单位编码" ng-model="model.code" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label require">单位名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" placeholder="单位名称" ng-model="model.name" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="confirm(model)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
